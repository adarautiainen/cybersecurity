
    <h2>My Notes</h2>
    <ul>
        {% for note in notes %}
            <li>
                <strong>{{ note.title }}</strong><br>
                {{ note.url }}<br>
                <small>Created by: {{ note.user.username }}</small>
            </li>
        {% empty %}
            <li>No notes found.</li>
        {% endfor %}
    </ul>
