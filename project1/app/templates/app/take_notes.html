
    <h2>Take Notes</h2>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="id_title">Title:</label><br>
        <input type="text" id="id_title" name="title"><br>
        <label for="id_url">URL:</label><br>
        <input type="text" id="id_url" name="url"><br>
        <button type="submit">Save Note</button>
    </form>
